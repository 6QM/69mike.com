  <h2>Tittle: 追忆高考</h2>
  <h3>Date Noted: 2018.04.09</h3>
</div>
  <div class="article">
    <p>
      六月高考未高中，仓促志愿寻龙门;<br>
      长假三月实属短，人生要事万重山。 <br>
      九月离家千里外，蓦然惊觉十二年; <br>
      酸甜苦辣皆味道，读书寂寞不可抛。 <br>
      初入戈壁心彷徨，异乡风土真别样; <br>
      皑皑白雪终不见，难得乌市一处春。
    </p>
