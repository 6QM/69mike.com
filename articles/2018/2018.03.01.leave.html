  <h2>Tittle: 又是离别</h2>
  <h3>Date Noted: 2018.03.01</h3>
</div>
  <div class="article">
    <p>
      此去疆大无多路，偏得铁路。意味浓，心踌躇。子一走，父便一人留。难舍，其实更难留。谁家离别不如此，却视自家情最殊。自陷其渊，莫怨遭人笑。离家陌人千里会，寒天冻地话凄凉，此处不话凄凉，何处话凄凉！
    </p>
    <p>
    <em>——离家前夕落成</em>
