  <h3>Date Noted: 2018.04.21</h3>
</div>
  <div class="article">
    <p>
      我们生活在巨大的差距里：像刘这样的人，时而自我肯定，时而自我否定，在个人幻想能得到美好事物的眷念时，他有点过于自信，在个人幻想被严峻的现实生活所糟蹋时，他表现出来的是无尽的沮丧，语言上的任何表达都无法解决他的无力感。而我，无法共鸣，只能敬畏。
