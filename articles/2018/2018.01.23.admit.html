  <h2>Tittle: 承认</h2>
  <h3>Date Noted: 2018.01.23</h3>
</div>
  <div class="article">
    <p>
      处在一群人里，同样的时间，以同样的方式，回家，我的心情却不像是他人回家的心情，我体会不到他人那种心情究竟如何，却视自己的别样。
    </p>
    <p>
      身处人海中，我较他人并无太多不同，心里却视自己特殊。 <br>
      许多人想更多地看看别处的风景，我更想认识这时的自己。
    </p>
