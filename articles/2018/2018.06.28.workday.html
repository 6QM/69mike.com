  <h2>Tittle: 打工第一天</h2>
  <h3>Date Noted: 2018.06.28</h3>
</div>
  <div class="article">
    <p>今天进一家电子厂上班，此刻心情：人间正道是沧桑。此外，心里居然有一丝兴奋，心想的是我只在这里待一段时间，而非像他们那样被迫在这里束缚到不知何时才是头。再此外就是，“严峻的现实生活最能够教育人”，路遥写的《人生》其实可以浓缩成这么一句话，我深信不疑。</p>
